<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>テストウェブサイト</title>
  <style>
    h1 {
      text-align: center;
    }
    #myImage {
      display: none; /* 最初は非表示にする */
      width: 300px;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>中央揃えのタイトル</h1>
  <p>ここに内容を書きます。</p>
  <br><br>
  <p>
    <button onclick="showImage()">クリック</button>
    <img id="myImage" src="https://yt3.googleusercontent.com/ytc/AIdro_l_cdb12iEvfbconWqKW89iqSh69jL-NdmjZIuXCkr9Yg3iLzKFdf8SG32lYrR3AmrM9A=s160-c-k-c0x00ffffff-no-rj" alt="表示する画像">
    <script>
      function showImage() {
      var img = document.getElementById("myImage");
      img.style.display = "block"; // 画像を表示する
    </script>
  </p>
  
</body>
</html>
