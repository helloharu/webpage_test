<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>テストウェブサイト</title>
  <style>
    h1 {
      text-align: center;
    }
    #myImage {
      display: none; /* 最初は非表示にする */
      width: 300px;
      height: auto;
    }

   .image-container {
      display: grid;
      position: relative;
      width: 300px;
      height: 200px;
    }

    .image-container img {
      grid-area: 1 / 1; /* 全ての画像を同じグリッド領域に配置 */
      width: 100%;
      height: auto;
    }
    
  </style>
</head>

<body>
  <h1>中央揃えのタイトル</h1>

  <button onclick="showImage('https://raw.githubusercontent.com/helloharu/webpage_test/main/material/flybat_edged_0.png')">これでいけるはず</button>
  <br><br>
  <button onclick="showImage('https://raw.githubusercontent.com/helloharu/webpage_test/main/material/skin_ribbon_lightblue.png')">これでいけるはず</button>
  
  <img id="myImage" src="" alt="画像のリンク切れ。ごめんね">
  
  <script>
    function showImage(skin) {
      var img = document.getElementById("myImage");
      img.src = skin;
      img.style.display = "block"; // 画像を表示する
    }
  </script>

</body>
</html>
