<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>テストウェブサイト</title>
  <style>
    h1 {
      text-align: center;
    }
    #myImage {
      display: none; /* 最初は非表示にする */
      width: 300px;
      height: auto;
    }
  </style>
</head>

<body>
  <h1>中央揃えのタイトル</h1>

  <button onclick="showImage()">これでいけるはず</button>
  <img id="myImage" src="https://raw.githubusercontent.com/helloharu/webpage_test/main/material/flybat_edged_0.png" alt="画像のリンク切れ。ごめんね">
  <script>
    function showImage() {
      var img = document.getElementById("myImage");
      img.style.display = "block"; // 画像を表示する
    }
  </script>

</body>
</html>
